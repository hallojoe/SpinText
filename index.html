<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SpinText Tool</title>
  <script src="https://rawgit.com/hallojoe/SpinText/master/dist/build.js"></script>
  <script src="/dist/build.js"></script>
  <link rel="stylesheet" href="https://rawgit.com/hallojoe/SpinText/master/assets/demo.css">
  <link rel="stylesheet" href="/assets/demo.css">
</head>
<body>

  <div class="layout">

    <div class="main">
      <div class="container-editor">
        <div class="backdrop">
          <div class="highlights"></div>
        </div>
        <textarea id="input" class="editarea">{This is|It's} {Spin|Spin-text|Spin text}. {Enjoy!| You love it!}</textarea>
      </div>
      <div id="output" class="output"></div>
    </div>

    <div class="side">
      <h2>Input properties</h2>
      <div class="properties">
        <span>Min. words:</span> 
        <span id="minwords">-</span>      
      </div>
      <div class="properties">
        Max. words: <span id="maxwords">-</span>      
      </div>
      <div class="properties">
        Variations: <span id="variations">-</span>            
      </div>
      <h2>Output properties</h2>
      <div class="properties">
        Sentences: <span id="sentences">-</span>            
      </div>  
      <div class="properties">
        Words: <span id="words">-</span>            
      </div>    
      <div class="properties">
        Chars: <span id="chars">-</span>      
      </div>
      <h2>Editor properties</h2>
      <div class="properties">
        Caret: <span id="caret">-</span>      
      </div>
      
    </div>
  </div>  
  <script src="https://rawgit.com/hallojoe/SpinText/master/assets/demo.js"></script>
  <script src="/assets/demo.js"></script>
  </body>
</html>
